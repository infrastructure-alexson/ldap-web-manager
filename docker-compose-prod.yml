version: '3.8'

# Production Docker Compose Configuration for LDAP Web Manager
# This configuration includes:
# - Health checks and restart policies
# - Resource limits
# - Logging configuration
# - Security settings
# - Volume persistence
# - Network isolation

services:
  # PostgreSQL Database (Production)
  postgres:
    image: postgres:15-alpine
    container_name: ldap-manager-postgres-prod
    restart: always
    environment:
      POSTGRES_DB: ${DB_NAME:-ldap_manager}
      POSTGRES_USER: ${DB_USER:-ldap_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_INITDB_ARGS: "-c max_connections=100 -c shared_buffers=256MB"
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    networks:
      - ldap-manager-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-ldap_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "10"
    security_opt:
      - no-new-privileges:true
    read_only_root_filesystem: true
    tmpfs:
      - /run
      - /tmp

  # Redis Cache (Production)
  redis:
    image: redis:7-alpine
    container_name: ldap-manager-redis-prod
    restart: always
    command: redis-server --requirepass ${REDIS_PASSWORD} --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis_data_prod:/data
    networks:
      - ldap-manager-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "10"
    security_opt:
      - no-new-privileges:true
    read_only_root_filesystem: true
    tmpfs:
      - /run
      - /tmp

  # LDAP Server (389 DS - Production)
  ldap:
    image: 389ds/389ds:latest
    container_name: ldap-manager-ldap-prod
    restart: always
    environment:
      DS_DM_PASSWORD: ${LDAP_ADMIN_PASSWORD}
      DS_SUFFIX: ${LDAP_BASE_DN:-dc=example,dc=com}
      DS_INSTANCE: ldap-prod
    volumes:
      - ldap_data_prod:/data
    ports:
      - "389:389"
      - "636:636"
    networks:
      - ldap-manager-network
    healthcheck:
      test: ["CMD", "ldapsearch", "-x", "-H", "ldap://localhost", "-D", "cn=Directory Manager", "-w", "${LDAP_ADMIN_PASSWORD}", "-b", "${LDAP_BASE_DN:-dc=example,dc=com}", "(objectClass=*)"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "10"
    security_opt:
      - no-new-privileges:true

  # LDAP Web Manager Application (Production)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: ldap-web-manager:2.2.0
    container_name: ldap-manager-app-prod
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      ldap:
        condition: service_healthy
    environment:
      # Database Configuration
      DATABASE_URL: postgresql://${DB_USER:-ldap_user}:${DB_PASSWORD}@postgres:5432/${DB_NAME:-ldap_manager}
      
      # Redis Configuration
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379/0
      
      # LDAP Configuration
      LDAP_SERVER: ldap://ldap:389
      LDAP_BASE_DN: ${LDAP_BASE_DN:-dc=example,dc=com}
      LDAP_ADMIN_DN: cn=Directory Manager
      LDAP_ADMIN_PASSWORD: ${LDAP_ADMIN_PASSWORD}
      
      # JWT Configuration
      JWT_SECRET: ${JWT_SECRET}
      JWT_ALGORITHM: HS256
      JWT_EXPIRATION: 3600
      
      # Application Configuration
      ENVIRONMENT: production
      LOG_LEVEL: info
      WORKERS: 4
      
      # Security
      ALLOWED_HOSTS: ${ALLOWED_HOSTS:-localhost,127.0.0.1}
      SECURE_SSL_REDIRECT: "true"
      SESSION_COOKIE_SECURE: "true"
      SESSION_COOKIE_HTTPONLY: "true"
      CSRF_COOKIE_SECURE: "true"
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
    ports:
      - "8000:8000"
      - "8080:8080"
    networks:
      - ldap-manager-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/ready"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "10"
        labels: "service=ldap-manager-app"
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
    read_only_root_filesystem: true
    tmpfs:
      - /run
      - /tmp
      - /app/logs
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '1'
          memory: 512M

  # Prometheus Metrics (Optional - for monitoring)
  prometheus:
    image: prom/prometheus:latest
    container_name: ldap-manager-prometheus
    restart: always
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - ldap-manager-network
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "10"
    security_opt:
      - no-new-privileges:true
    profiles:
      - monitoring

  # Grafana Dashboards (Optional - for visualization)
  grafana:
    image: grafana/grafana:latest
    container_name: ldap-manager-grafana
    restart: always
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD}
      GF_INSTALL_PLUGINS: grafana-piechart-panel
    volumes:
      - grafana_data:/var/lib/grafana
      - ./config/grafana/provisioning:/etc/grafana/provisioning:ro
    ports:
      - "3000:3000"
    networks:
      - ldap-manager-network
    depends_on:
      - prometheus
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "10"
    security_opt:
      - no-new-privileges:true
    profiles:
      - monitoring

volumes:
  postgres_data_prod:
    driver: local
  redis_data_prod:
    driver: local
  ldap_data_prod:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  ldap-manager-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

